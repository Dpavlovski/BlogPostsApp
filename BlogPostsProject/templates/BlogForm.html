<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BlogPosts</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'get_posts' %}">Posts</a></li>
                <li><a href="{% url 'add_post' %}">Add Post</a></li>
                <li><a href="{% url 'get_user_profile' %}">User Profile</a></li>
                <li><a href="{% url 'get_blocked_users' %}">Blocked Users</a></li>
            </ul>
        </div>
    </nav>
<div class="container">
<h1>Add new Blog Post</h1>
<div class="col-xs-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</div>
</body>
</html>
