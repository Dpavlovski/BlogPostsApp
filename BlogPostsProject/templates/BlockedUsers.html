<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BlogPosts</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'get_posts' %}">Posts</a></li>
                <li><a href="{% url 'add_post' %}">Add Post</a></li>
                <li><a href="{% url 'get_user_profile' %}">User Profile</a></li>
                <li><a href="{% url 'get_blocked_users' %}">Blocked Users</a></li>
            </ul>
        </div>
    </nav>
 <div class="container">
    <h2>Blocked Users</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for blocked_user in blocked_users %}
                <tr>
                    <td>{{ blocked_user.blocked.name }}</td>
                    <td>{{ blocked_user.blocked.surname }}</td>
                    <td>
                        <button type="submit" class="btn btn-primary">Unblock</button>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No blocked users.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Block new User</h1>
    <div class="col-xs-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-danger">Block</button>
    </form>
</div>
</div>
</body>
</html>
